<h3 class="text-center">Assignment 1</h3>
<div class="border p-2 m-2">
  <h5>Program 1</h5>
  <div class="mt-2">
    <button class="btn btn-success" (click)="showToggle()">Toggle</button>
    <p class="mt-2" [hidden]="isShow">
      Royal Challengers Bangalore - Virat Kohli
    </p>
  </div>
  <h5>Program 2</h5>
  <div class="mt-2">
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label"
        >Enter Text</label
      >
      <textarea
        class="form-control"
        rows="3"
        maxLength="100"
        style="width: 450px"
        [(ngModel)]="remValue"
        (input)="remainingCharacters()"
      ></textarea>
      <p class="mt-2">Remaining Characters: {{ count }}</p>
    </div>
  </div>
  <h5>Program 3</h5>
  <div class="mt-2">
    <select
      class="form-select"
      style="width: 150px"
      [(ngModel)]="selectedState"
    >
      <option selected>Select State</option>
      <option value="Alabama">Alabama</option>
      <option value="Alaska">Alaska</option>
      <option value="Arizona">Arizona</option>
    </select>
    <p class="mt-2">Selected State: {{ selectedState }}</p>
  </div>
  <h4>Program 4</h4>
  <div class="p-2 m-2 border">
    <div class="mb-2">Arithemetic Operations</div>
    <div class="d-flex mb-2">
      <input
        type="number"
        #num1
        class="form-control mb-2 me-2"
        style="width: 150px"
      />
      <input
        type="number"
        #num2
        class="form-control mb-2"
        style="width: 150px"
      />
    </div>
    <select
      class="form-select"
      style="width: 150px"
      [(ngModel)]="selectedOperation"
      (change)="arithemticOperation(num1.value, num2.value)"
    >
      <option selected>Operation</option>
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <div>Two Number Result is {{ result }}</div>
  </div>
  <h5>Program 5</h5>
  <div class="mt-2">
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input
        [type]="showPasswordText"
        class="form-control"
        style="width: 150px"
      />
    </div>
    <button type="submit" class="btn btn-primary" (click)="showPassword()">
      Show
    </button>
  </div>
  <div class="mt"></div>
  <h5>Program 6</h5>
  <div class="mt-2">
    <button class="btn btn-danger" (click)="increment()">Increment</button>
    <button class="btn btn-danger mx-2" (click)="decrement()">Decrement</button>
    <button class="btn btn-danger mx-2" (click)="reset()">Reset</button>
    <p class="mt-2">Counter: {{ counter }}</p>
  </div>
  <h5>Program 7</h5>
  <div class="mt-2">
    <button class="btn btn-warning" (click)="toggleTheme()">
      Toggle Dark Theme
    </button>
  </div>
</div>
