<div class="border p-2 m-2">
  <h4 class="text-center">Lets Learn Signal</h4>
  <!-- <div class="body m-2 p-2 border-2">Count : {{ count() }}</div> -->

  <h2>Cookie recipe</h2>
  <label>
    # of cookies:
    <input
      type="range"
      min="10"
      max="100"
      step="10"
      [value]="cookieCount()"
      (input)="update($event)"
    />
    {{ cookieCount() }}
  </label>
  <p>Butter: {{ butter() }} cup(s)</p>
  <p>Sugar: {{ sugar() }} cup(s)</p>
  <p>Flour: {{ flour() }} cup(s)</p>
</div>
