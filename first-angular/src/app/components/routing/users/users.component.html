<div class="border p-2 m-2">
  <h3 class="text-center">Users List</h3>
  <table class="table table-bordered">
    <tbody>
      @for(user of users; track $index){
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.address.city }}</td>
        <td>
          <button
            class="btn btn-warning"
            [routerLink]="['/userdetails', user.id]"
          >
            Details
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
