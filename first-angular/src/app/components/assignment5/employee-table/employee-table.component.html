<div class="border p-2 m-2">
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Serial No</th>
        <th>Emp Id</th>
        <th>Emp Name</th>
        <th>Emp Sal</th>
        <th>Gender</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      @for(emp of employeeObj; track $index){
      <tr>
        <td>{{ $index + 1 }}</td>
        <td>{{ emp.eId }}</td>
        <td>{{ emp.name }}</td>
        <td>{{ emp.sal }}</td>
        <td>{{ emp.gender }}</td>
        <td>
          <fa-icon
            [icon]="faTrash"
            (click)="deleteUserDetails(emp.eId)"
          ></fa-icon>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
